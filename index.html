<!DOCTYPE html>
<html>
<head>
    <title>データ作成ツール</title>
</head>
<body>
    <h1>データ作成ツール</h1>
    <button id="create-data-btn">catsデータを作成する</button>
    <div id="create-status"></div>
    <button id="create-gacha-btn">gachaデータを作成する</button>
    <div id="gacha-create-status"></div>
    <button id="create-events-btn">eventsデータを作成する</button>
    <div id="events-create-status"></div>

    <script>
        // ボタンのイベントリスナー
        document.getElementById('create-data-btn').addEventListener('click', () => {
            const statusElement = document.getElementById('create-status');
            statusElement.textContent = '作成中...';

            fetch('http://localhost:3000/api/create-cats-js')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('サーバーからの応答エラー');
                    }
                    return response.text();
                })
                .then(message => {
                    statusElement.textContent = message;
                })
                .catch(error => {
                    console.error('作成エラー:', error);
                    statusElement.textContent = `エラー: ${error.message}`;
                });
        });

        // gachaボタンのイベントリスナー
        document.getElementById('create-gacha-btn').addEventListener('click', () => {
            const statusElement = document.getElementById('gacha-create-status');
            statusElement.textContent = '作成中...';

            fetch('http://localhost:3000/api/create-gacha-js')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('サーバーからの応答エラー');
                    }
                    return response.text();
                })
                .then(message => {
                    statusElement.textContent = message;
                })
                .catch(error => {
                    console.error('作成エラー:', error);
                    statusElement.textContent = `エラー: ${error.message}`;
                });
        });

        // eventsボタンのイベントリスナー
        document.getElementById('create-events-btn').addEventListener('click', () => {
            const statusElement = document.getElementById('events-create-status');
            statusElement.textContent = '作成中...';

            fetch('http://localhost:3000/api/create-events-js')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('サーバーからの応答エラー');
                    }
                    return response.text();
                })
                .then(message => {
                    statusElement.textContent = message;
                })
                .catch(error => {
                    console.error('作成エラー:', error);
                    statusElement.textContent = `エラー: ${error.message}`;
                });
        });
    </script>
</body>
</html>
